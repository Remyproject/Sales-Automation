version: '3.8'

services:
  n8n:
    image: n8nio/n8n
    container_name: telegram-bot-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=${WEBHOOK_URL}
      - NODE_ENV=production
    volumes:
      - ./n8n-data:/home/node/.n8n
      - ./backups:/backups
    networks:
      - n8n-network

networks:
  n8n-network:
    driver: bridge
